<!DOCTYPE html>
<html>
    <head>
        <h1>Online Food Order Form</h1>
    </head>
    <body>
        <form>
        
        <label for="firstname">First Name:</label><input type="text" id="firstname"/>
            <br/><br/>
            <label for="lastname"> Last Name:</label><input type="text" id="lastname"/>
              <br/><br/>
            <label for="email"> Email:</label><input type="text" id="email"/>          
            <br/><br/>
            <label for="cell number"> Cell Number:</label><input type="text" id="cell number"/>
            <br/><br/>
            <label for="Address">Address: </label><input type="text" id="address"/>
            <br/><br/>
            <lable for="sterters">Staters:</lable>
            <input type="radio" id="starters" name="starters"/>
            <lable for="meal">Meal:</lable>
            <input type="radio" id="meal" name="meal"/>
            <lable for="drinks">Drinks:</lable>
            <input type="radio" id="drinks" name="drinks"/>
            <lable for="dessert">Dessert:</lable>
            <input type="radio" id="dessert" name="dessert"/>
            <br/><br/>
            
            <h4>STARTERS</h4>
            <input type="checkbox" name="starters" id="mashroom"/>
            <label for="mashroom">Mashroom: R45.25</label>
            <br/>
             <input type="checkbox" name="starters" id="prawns"/>
            <label for="prawns">Prawns: R52.00</label>
            <br/>
             <input type="checkbox" name="starters" id="chickem feet"/>
            <label for="chicken feet">Chicken feet: R31.50</label>
            
            <h4>MEALS</h4>
             <input type="checkbox" name="meal" id="steak"/>
            <label for="steak">Steak: R65.00</label>
            <br/>
             <input type="checkbox" name="starters" id="ribs"/>
            <label for="ribs">Ribs: R58.50</label>
            
            <h4>DRINKS</h4>
              <input type="checkbox" name="drinks" id="mocktails"/>
            <label for="mocktails">Mocktails: R50.32</label>
            <br/>
             <input type="checkbox" name="drinks" id="juice"/>
            <label for="juice">Juice: R75.00</label>
            <br/>
             <input type="checkbox" name="drinks" id="cold drink"/>
            <label for="cold drink">Cold drink: R11.00</label>
            
            <h4>DESSERT</h4>
              <input type="checkbox" name="desserts" id="pudding"/>
            <label for="pudding">Pudding: R150.00</label>
            <br/>
             <input type="checkbox" name="desserts" id="cake"/>
            <label for="cake">Cake: R85.00</label>
            <br/>
             <input type="checkbox" name="desserts" id="ice cream"/>
            <label for="ice cream">Ice cream: R25.00</label>
            <br/><br/>
            <a class="button" href="message-recieved.html">BUY NOW</a>
            
            
            
        </form> 
        
        
        
    </body>
</html>
